<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beggy Balictar | Contact</title>

  <link rel="icon" type="image/x-icon" href="images/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="portfolio.css" />
</head>

<body>
  <div class="contact-container">

    <!-- Navigation -->
    <div class="topnav">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Beggy Logo" class="logo-img" />
      </a>
      <div class="collapse-icon">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
      </div>
      <div class="nav-links" id="navLinks">
        <a href="about.html">About</a>
        <a href="tech.html">Tech Stack</a>
        <a href="certificate.html">Certificate</a>
        <a class="active" href="#contact">Contact</a>
      </div>
    </div>

    <!-- Heading -->
    <div class="h2">
      <h1>Contact Me</h1>
    </div>

    <!-- Intro Text -->
    <div class="contact-text">
      <p>Hey there! Got something on your mind? Whether it’s a project or a question. Feel free to reach out, I’d love to hear from you!</p>
    </div>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://www.linkedin.com/in/beggy-balictar" target="_blank" class="social-button">
        <img src="images/LinkedIn.png" alt="LinkedIn" class="social-icon" />
        <span>LinkedIn</span>
      </a>
      <a href="https://github.com/beggy-balictar" target="_blank" class="social-button">
        <img src="images/github.png" alt="GitHub" class="social-icon" />
        <span>GitHub</span>
      </a>
    </div>

    <!-- Contact Form -->
    <div class="container-form">
      <form class="contact-form" action="https://formspree.io/f/xwpoovek" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="Message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
