<body>

    <div class="container">
        <img src="Profile.jpg" alt="profile picture" class="profile-pic">

            <button class="center" onclick="location.href='about.html'">ABOUT ME</button>

            <button class="center" onclick="location.href='contact.html'">CONTACT INFO</button>

    <script>
        const starCount = 200;
      
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
      
          // Random horizontal position
          star.style.left = Math.random() * 100 + "vw";
      
          // Random size between 1px and 5px
          const size = Math.random() * 4 + 1;
          star.style.width = size + "px";
          star.style.height = size + "px";
      
          // Random animation duration and delay
          star.style.animationDuration = (5 + Math.random() * 15) + "s";
          star.style.animationDelay = Math.random() * 10 + "s";
      
          document.body.appendChild(star);
        }
      </script>
      

</body>
