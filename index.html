<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beggy Balictar</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="portfolio.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
      <div class="left-section">
        <img src="images/Profile.jpg" alt="profile picture" class="profile-pic">
      </div>
        
      <div class="right-section">
        <div class="text-section">
          <h1 class="profile-name">Beggy Balictar</h1>
          <p class="profile-title">Bachelor of Science in Information Technology Student</p>
        </div>
        
      <div class="button group">
        <button class="center" onclick="location.href='about.html'">ABOUT ME</button>
        <button class="center" onclick="location.href='tech.html'">TECH STACK</button>
        <button class="center" onclick="location.href='certificate.html'">CERTIFICATE</button>
        <button class="center" onclick="location.href='contact.html'">CONTACT INFO</button>
      </div>   
     </div>
    </div>

    <script>
        const starCount = 200;
      
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
      
          // Random horizontal position
          star.style.left = Math.random() * 100 + "vw";
      
          // Random size between 1px and 5px
          const size = Math.random() * 4 + 1;
          star.style.width = size + "px";
          star.style.height = size + "px";
      
          // Random animation duration and delay
          star.style.animationDuration = (5 + Math.random() * 15) + "s";
          star.style.animationDelay = Math.random() * 12 + "s";
      
          document.body.appendChild(star);
        }
      </script>
      

</body>
</html>
