<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Beggy Logo" class="logo-img"></a>
            <div class="collapse-icon"> 
              <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            </div> 
          <div class="nav-links">
          <a href="about.html">About</a>
          <a href="tech.html">Tech Stack</a>
          <a class="active" href="#certficate">Certificate</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>

      <div class="h1">
        <h1>Certificates</h1>
      </div>

    <div class="certi">
      <div class="certi-card">
        <img src="images/microsoftword.png" alt="Microsoft" class="certi-img">
      </div>
      <div class="certi-card">
        <img src="images/powerpoint.png" alt="PowerPoint" class="certi-img">
      </div>
      <div class="certi-card">
        <img src="images/oracle.png" alt="Oracle" class="certi-img">
      </div>
    </div>

    <script>
      function toggleMenu() {
        var nav = document.getElementById("navLinks");
        nav.classList.toggle("show");
      }
    </script>
    
    <script>
        const starCount = 200;
      
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
      
          // Random horizontal position
          star.style.left = Math.random() * 100 + "vw";
      
          // Random size between 1px and 5px
          const size = Math.random() * 4 + 1;
          star.style.width = size + "px";
          star.style.height = size + "px";
      
          // Random animation duration and delay
          star.style.animationDuration = (5 + Math.random() * 15) + "s";
          star.style.animationDelay = Math.random() * 12 + "s";
      
          document.body.appendChild(star);
        }
      </script>

</body>
</html>
