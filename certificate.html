<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beggy Balictar | Certificate</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
  <div class="certi-container">
    <div class="topnav">
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Beggy Logo" class="logo-img"></a>
            <div class="collapse-icon"> 
              <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            </div> 
          <div class="nav-links" id="navLinks">
          <a href="about.html">About</a>
          <a href="tech.html">Tech Stack</a>
          <a class="active" href="#certficate">Certificate</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>

      <div class="h1">
        <h1>Certificates</h1>
      </div>

      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="certi">
            <div class="certi-card">
              <img src="images/microsoftword.png" alt="Microsoft Word Certificate" class="certi-img">
            </div>
            <div class="certi-card">
              <img src="images/powerpoint.png" alt="PowerPoint Certificate" class="certi-img">
            </div>
            <div class="certi-card">
              <img src="images/oracle.png" alt="Oracle Certificate" class="certi-img">
            </div>
          </div>
        </div>
      </div>      
      
      <!-- Modal -->
      <div class="modal fade" id="certificateModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content bg-dark">
            <div class="modal-header border-0">
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
              <img id="modalCertificateImage" src="" alt="Certificate" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>  

    <script>
      function toggleMenu() {
        var nav = document.getElementById("navLinks");
        nav.classList.toggle("show");
      }
    </script>
    
    <script>
        const starCount = 200;
      
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
      
          // Random horizontal position
          star.style.left = Math.random() * 100 + "vw";
      
          // Random size between 1px and 5px
          const size = Math.random() * 4 + 1;
          star.style.width = size + "px";
          star.style.height = size + "px";
      
          // Random animation duration and delay
          star.style.animationDuration = (5 + Math.random() * 15) + "s";
          star.style.animationDelay = Math.random() * 12 + "s";
      
          document.body.appendChild(star);
        }
      </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = new bootstrap.Modal(document.getElementById('certificateModal'));
    const modalImage = document.getElementById('modalCertificateImage');

    document.querySelectorAll('.certi-card img').forEach(img => {
      img.addEventListener('click', () => {
        modalImage.src = img.src;
        modal.show();
      });
    });
  });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
